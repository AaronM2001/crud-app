<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
		<h1>My top movies</h1>
	</header>



	<form action="/add" method="POST">
		<fieldset>
				<h3>Add new Movie</h3>
				<label>Movie Name</label>
				<input type ="text" id = 'empID' name="id" required>
				<br><br>

				<label>Directer</label>
				<input type="text" id = "name" name="name" placeholder="Name" required>
				<br><br>

				<button type ="reset">Reset</button>
				<button type ="submit">Submit</button>
		</fieldset>
	</form>
	<form action="/view" method="POST">
		<fieldset>
				<h3>View a Movie</h3>
				<label>Movie Name</label>
				<input type="text" id="empID" name="id" required>
				<br><br>
				<button type ="reset">Reset</button>
				<button type ="submit">Submit</button>
				<br><br><br>
		</fieldset>
	</form>
	<form action="/update" method="POST">
		<fieldset>
				<h3>Update a Movie</h3>
				<label>Movie name</label>
				<input type ="text" id = 'empID' name="id"  required>
				<br><br>

				<label>New Actor</label>
				<input type="text" id = "name" name="name" placeholder="Name" required>
				<br><br>

				<button type ="reset">Reset</button>
				<button type ="submit">Submit</button>
		</fieldset>
	</form>
	<form action="/delete" method="POST">
		<fieldset>
				<h3>Delete a Movie</h3>
				<label>Movie Name</label>
				<input type ="text" id = 'empID' name="id" placeholder="1,2,3..." required>
				<br><br>

				<button type ="reset">Reset</button>
				<button type ="submit">Submit</button>
				<br><br><br>
		</fieldset>
	</form>

	<footer>
		<hr>
		<h4>Please enter 'http://localhost:3000/close' to close the database connection before closing this window</h4>
	</footer>

</body>
</html>
